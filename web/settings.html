<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Device Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout-container">
    <aside class="nav-panel">
      <nav>
        <a href="/index.html">Home</a>
        <a href="/settings.html" class="active">Settings</a>
        <a href="/status.html">Status</a>
      </nav>
    </aside>
    <main>
      <h1>Device Settings</h1>
      <form id="settings-form" autocomplete="off">
        <!-- WiFi Settings Zone -->
        <fieldset class="settings-zone wifi-zone">
          <legend>WiFi &amp; Hostname</legend>
          <div class="form-row">
            <label for="wifi-ssid">WiFi SSID</label>
            <input type="text" id="wifi-ssid" name="wifiSsid" maxlength="32">
          </div>
          <div class="form-row">
            <label for="wifi-password">WiFi Password</label>
            <input type="password" id="wifi-password" name="wifiPassword" maxlength="64">
          </div>
          <div class="form-row">
            <label for="hostname">Device Hostname</label>
            <input type="text" id="hostname" name="hostname" maxlength="32">
          </div>
        </fieldset>
        <!-- Callsign/Locator/Power Zone -->
        <fieldset class="settings-zone beacon-zone">
          <legend>Beacon Identification</legend>
          <div class="form-row">
            <label for="callsign">Callsign</label>
            <input type="text" id="callsign" name="callsign" maxlength="12">
          </div>
          <div class="form-row">
            <label for="locator">Maidenhead Locator</label>
            <input type="text" id="locator" name="locator" maxlength="8">
          </div>
          <div class="form-row power-row">
            <label for="power-mw">Power</label>
            <input type="number" id="power-mw" name="powerMw" min="1" max="1000" step="1">
            <span class="power-units">mW</span>
            <span class="power-link" id="power-link-icon">&#8646;</span>
            <input type="number" id="power-dbm" name="powerDbm" min="0" max="60" step="1">
            <span class="power-units">dBm</span>
          </div>
        </fieldset>
        <!-- Transmission Zone -->
        <fieldset class="settings-zone tx-zone">
          <legend>Transmission</legend>
          <div class="form-row">
            <label for="tx-percent">Tx %</label>
            <input type="number" id="tx-percent" name="txPercent" min="0" max="100" step="1">
          </div>
          <div class="form-row">
            <label for="tx-skip">Tx Skip</label>
            <input type="number" id="tx-skip" name="txSkip" min="0" max="60" step="1">
          </div>
        </fieldset>
        <div class="form-actions">
          <button type="submit" id="submit-btn">Save Settings</button>
          <span id="status-message"></span>
        </div>
      </form>
    </main>
  </div>
  <footer>
    <div id="callsign-div">Callsign: <span id="callsign-span">?</span></div>
    <div id="hostname-div">Hostname: <span id="hostname-span">?</span></div>
  </footer>
  <script src="settings.js"></script>
</body>
</html>

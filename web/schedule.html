<!DOCTYPE html>
<html>
<head><title>Schedule</title></head>
<body>
  <main>
    <h2>Transmission Schedule</h2>
    <form id="schedule-form">
      <label for="tx_percentage">TX Percentage (0-100):</label><br>
      <input type="number" id="tx_percentage" name="tx_percentage" min="0" max="100"><br>
      <label for="tx_skip">TX Skip Count:</label><br>
      <input type="number" id="tx_skip" name="tx_skip" min="0"><br><br>
      <button type="submit">Save Schedule</button>
    </form>
    <p id="schedule-message"></p>
    <script>
      document.getElementById('schedule-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
          tx_percentage: parseInt(document.getElementById('tx_percentage').value),
          tx_skip: parseInt(document.getElementById('tx_skip').value)
        };
        const res = await fetch('/api/schedule', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        document.getElementById('schedule-message').textContent = res.ok ? 'Saved!' : 'Error saving.';
      });

      fetch('/api/status.json').then(res => res.json()).then(data => {
        document.getElementById('tx_percentage').value = data.tx_percentage || "";
        document.getElementById('tx_skip').value = data.tx_skip || "";
      });
    </script>
  </main>
  <script src="layout.js"></script>
</body>
</html>

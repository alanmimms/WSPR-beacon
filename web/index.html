<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WSPR Beacon - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="home">
  <div class="layout-container">
    <div id="nav-container"></div>
    <main>
      <h1>WSPR Beacon Status</h1>
      
      <!-- Current Status Section -->
      <fieldset class="settings-zone status-zone collapsible-fieldset" id="status-fieldset">
        <legend><span class="collapse-icon">▼</span>Current Status</legend>
        <div class="fieldset-content">
          <div class="status-grid">
          <div class="status-item inline">
            <label>Callsign</label>
            <span id="current-callsign">Loading...</span>
          </div>
          <div class="status-item inline">
            <label>Grid Locator</label>
            <span id="current-locator">Loading...</span>
          </div>
          <div class="status-item inline">
            <label>Power</label>
            <span id="current-power">Loading...</span>
          </div>
          <div class="status-item inline">
            <label>Current Band</label>
            <span id="current-band">Loading...</span>
          </div>
          <div class="status-item time-item">
            <label>Last Reset (UTC)</label>
            <span id="last-reset" class="clock-time">Loading...</span>
          </div>
          <div class="status-item time-item">
            <label>Current Time (UTC)</label>
            <span id="current-time" class="clock-time">--:--:-- UTC</span>
          </div>
          <div class="status-item inline">
            <label>Network State</label>
            <span id="network-state">Loading...</span>
          </div>
          <div class="status-item inline">
            <label>Transmission State</label>
            <span id="transmission-state">Loading...</span>
          </div>
          <div class="status-item inline">
            <label>Next TX In</label>
            <span id="next-tx-countdown">Loading...</span>
          </div>
          <div class="status-item inline">
            <label>Total Transmissions</label>
            <span id="tx-count">0</span>
          </div>
          </div>
          <div id="transmission-indicator" class="transmission-indicator hidden">
            [TRANSMITTING]
          </div>
        </div>
      </fieldset>

      <!-- Transmission Statistics -->
      <fieldset class="settings-zone stats-zone collapsible-fieldset">
        <legend><span class="collapse-icon">▼</span>Transmission Statistics</legend>
        <div class="fieldset-content">
          <div class="stats-summary">
          <div class="stat-totals">
            <h3>Total Since Reset</h3>
            <div class="stat-value">
              <span id="total-transmissions">0</span> Tx
            </div>
            <div class="stat-value">
              <span id="total-minutes">0</span> mins
            </div>
          </div>
        </div>
        
        <div class="stats-by-band">
          <h3>By Band</h3>
          <div class="band-stats-grid" id="band-stats">
            <!-- Band statistics will be populated here -->
          </div>
        </div>
        </div>
      </fieldset>

    </main>
  </div>
  <footer>
    <div id="callsign-div">Callsign: <span id="callsign-span">?</span></div>
    <div id="hostname-div">Hostname: <span id="hostname-span">?</span></div>
  </footer>
  <script src="nav.js"></script>
  <script src="home.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Security</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h2>Security Settings</h2>
    <form id="security-form">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username"><br>
      <label for="password">Password:</label><br>
      <div class="password-input-container">
        <input type="password" id="password" name="password">
        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')" title="Show password">ðŸ™ˆ</button>
      </div><br>
      <button type="submit">Save Credentials</button>
    </form>
    <p id="security-message"></p>
    <script>
      // Password visibility toggle functionality
      function togglePasswordVisibility(inputId) {
        const input = document.getElementById(inputId);
        const button = input.nextElementSibling;
        
        if (input.type === 'password') {
          input.type = 'text';
          button.textContent = 'ðŸ‘ï¸'; // open eye (password visible)
          button.title = 'Hide password';
        } else {
          input.type = 'password';
          button.textContent = 'ðŸ™ˆ'; // closed eye (password hidden)
          button.title = 'Show password';
        }
      }

      document.getElementById('security-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        };
        const res = await fetch('/api/security', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        document.getElementById('security-message').textContent = res.ok ? 'Saved!' : 'Error saving.';
      });
    </script>
  </main>
  <script src="common.js"></script>
</body>
</html>

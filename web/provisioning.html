<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSPR Beacon Provisioning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>WSPR Beacon</h1>
            <h2>Device Provisioning</h2>
        </header>
        <div class="content-wrapper">
            <nav>
                <ul>
                    <li><a href="/index.html">Status</a></li>
                    <li><a href="/provisioning.html" class="active">Provisioning</a></li>
                    <li><a href="/security.html">Security</a></li>
                </ul>
            </nav>
            <main>
                <p>Initial device setup. Set the network credentials and a secure admin password.</p>
                <form id="settings-form">
                    <fieldset>
                        <legend>Network Configuration</legend>
                        <label for="hostname">Hostname</label>
                        <input type="text" id="hostname" name="hostname" placeholder="wspr-beacon" maxlength="255" required>
                        <label for="ssid">Wi-Fi SSID</label>
                        <input type="text" id="ssid" name="ssid" maxlength="255" required>
                        <label for="password">Wi-Fi Password</label>
                        <input type="password" id="password" name="password" maxlength="255">
                    </fieldset>
                    <fieldset>
                        <legend>Admin Credentials</legend>
                        <label for="adminUser">Admin Username</label>
                        <input type="text" id="adminUser" name="adminUser" value="beacon" maxlength="255" required>
                        <label for="adminPass">Admin Password</label>
                        <input type="password" id="adminPass" name="adminPass" maxlength="255" required>
                    </fieldset>
                    <button type="submit" id="submit-btn">Save and Reboot</button>
                </form>
                <div id="status-message"></div>
            </main>
        </div>
        <footer>
             <span id="footer-identity"></span>
             <span id="footer-network"></span>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
